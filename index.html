<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Regalo Amarillo</title>
  <link rel="icon" href="flor.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #fffde7 0%, #ffe082 100%);
      font-family: 'Georgia', serif;
      color: #5d4a00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .tarjeta {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2em;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
      animation: aparecer 2s ease forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: normal;
    }

    p {
      font-size: 1.2em;
      margin: 1em 0;
    }

    .flor-svg {
      width: 100px;
      margin: 1em auto;
      transition: transform 1.5s ease, filter 1.5s ease;
    }

    .flor-svg.abierta {
      transform: scale(1.5) rotate(360deg);
      filter: drop-shadow(0 0 15px #fdd835);
    }

    .boton {
      background-color: #fdd835;
      color: #5d4a00;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1.5em;
      box-shadow: 0 0 15px #ffe082;
      transition: background-color 0.3s;
      z-index: 2;
      position: relative;
    }

    .boton:hover {
      background-color: #fbc02d;
    }

    #flower-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .falling-flower {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

        <path d="M32 2 L36 20 L32 18 L28 20 Z" />

    </div>

    <button class="boton" onclick="activarRegalo()">ðŸŒ¼ Recibe tu flor</button>
  </div>

  <div id="flower-container"></div>

  <!-- Audio local -->
  <audio id="audio" src="music.mp3" preload="auto"></audio>

  <script>
    function activarRegalo() {
      document.getElementById('flor').classList.add('abierta');
      lanzarFlores();
      reproducirMusica();
    }

    function lanzarFlores() {
      const ancho = window.innerWidth;
      const cantidad = ancho < 600 ? 25 : 50;
      const contenedor = document.getElementById('flower-container');
      const emojis = ['ðŸŒ»', 'ðŸ’›', 'ðŸŒ¼', 'âœ¨', 'ðŸŒž'];

  </script>
</body>
</html>
